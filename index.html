<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nata's Birthday</title>
    <link rel="icon" type="image/svg+xml" href="birthday-gift-svgrepo-com.svg">
    <style>
        /* Font Imports */
        @font-face {
            font-family: 'The Seasons Light';
            src: url('https://fonts.cdnfonts.com/css/the-seasons') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Calibri', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            background-color: #000000;
            border: 1px solid #ffffff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 300px;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            font-family: 'The Seasons Light', serif;
            letter-spacing: 1px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            border: 1px solid #ffffff;
            color: #ffffff;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Calibri', 'Helvetica Neue', Arial, sans-serif;
        }
        
        button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-family: 'Calibri', 'Helvetica Neue', Arial, sans-serif;
        }
        
        button:hover {
            background-color: #dddddd;
        }
        
        .error-message {
            color: #ff5555;
            margin-top: 10px;
            font-size: 14px;
            height: 20px;
            font-family: 'Calibri', 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/the-seasons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1 class="elegant-font">Hello Nata â™¡</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Confirm</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>
</body>
<script>
    const VALID_PASSWORD = "natnat2025"; // Ganti dengan password kamu

    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("errorMessage");

        if (password === VALID_PASSWORD) {
            const now = new Date().getTime();
            localStorage.setItem("loginTime", now);
            window.location.href = "main.html";
        } else {
            errorMessage.textContent = "Incorrect password. Try again.";
        }
    });
</script>
</html>
